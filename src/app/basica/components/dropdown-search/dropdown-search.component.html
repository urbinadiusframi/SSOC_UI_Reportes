<div ngbDropdown class="d-block container-dropdown">
  <div class="form-control d-flex align-items-center justify-content-between container-dropdown__btn" id="dropdownForm1"
    ngbDropdownToggle ngbTooltip="Debe buscar y seleccionar una opciÃ³n." (click)="onClickDropDown()">
    <div class="container-dropdown__btn-info">
      {{ buttonText }}
    </div>
  </div>

  <div ngbDropdownMenu autoClose="false" aria-labelledby="dropdownForm1" class="container-select-search">
    <form class="p-2" [formGroup]="grupo">
      <div class="container-select-search__container-input">
        <input type="text" formControlName="texto" class="form-control" />

        <i class="bi bi-x container-select-search__icon" aria-hidden="true" *ngIf="
            control.value ||
            (formControlConsultaMigrados.value &&
              buttonText !== 'Seleccione una opcion')
          " (click)="onClickButtonDelete()"></i>
      </div>

      <div class="mt-3 rounded-1" formArrayName="control">
        <div class="disabled" *ngIf="sinResultados" ngbDropdownItem>
          No se encontraron resultados.
        </div>

        <div *ngFor="let value of filteredValues$ | async" ngbDropdownItem (click)="onSelectOption(value)">
          <p class="container-select-search__paragraph">
            {{ value }}
          </p>
          <div *ngIf="control.value.includes(value)" class="container-select-search__check-icon">
            <i class="bi bi-check2 d-block" aria-hidden="true"></i>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
